<!DOCTYPE html>
<html>
    <head>
        <title>Postcard</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="pcHeader">
                <div>
                    <h1>My Postcard</h1>
                </div>
                <div>
                    <img class="forGeeks" src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                </div>
            </div>
            
            <div id="pcBody">
                <div>
                    <p>
                        Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                    </p>
                    <p>
                        This is so cool, can't wait to start doing more stuff!
                    </p>
                </div>
                <div>
                    <input type="text" id="name" name="name" value="Some Name">
                    <input type="text" id="email" name="email" value="Some Email">
                    <input type="text" id="comment" name="comment" value="Some Comment">
                </div>
            </div>
            <div id="pcFooter">
                <input type="submit" id="submit" value="Send My Postcard">
            </div>
        </div>
    </body>
</html>
